<!DOCTYPE html>
<html>
<head>
  <title>Hacker News Alerts</title>
  <link href="https://fonts.googleapis.com/css?family=Asap:400,700,700i" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="site.css"/>
</head>

<body>
  <h1>Hacker News<br/>Alerts</h1>

  <div class="wrapper">
    <p>
      Get a text message every time a story reaches
      <select>
        <option>100</option>
        <option>200</option>
        <option>300</option>
        <option>400</option>
        <option>500</option>
        <option>600</option>
        <option>700</option>
        <option>800</option>
        <option>900</option>
        <option>1000</option>
      </select>
      points.
    </p>
  </div>

  <div class="sample-stories">
    <div class="wrapper">
      <p>There are 2 stories currently above 300 points:</p>
      <p>326 - Breakthrough solar cell captures CO2 and sunlight, produces bunable fuel</p>
      <p>542 - Israel Proves the Desalination Era Is Here</p>
    </div>
  </div>

  <div class="wrapper">
    <p>Your phone number: <input placeholder="(xxx) xxx - xxxx" class="text-input" type="text"/></p>

    <input class="btn" type="submit" value="Sign Up"/>
  </div>
</body>

</html>
